<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops Assignment</title>
</head>
<body>
    <script>
for(let i = 1; i <= 10; i++) {
    console.log(i)
}

let i = 2;

while(i <= 10) {
        console.log(i);
        i++;
}


let i = 1;

do {
    console.log(i);
    i++;
 } while (i <= 10);

 
    </script>
</body>
</html>
