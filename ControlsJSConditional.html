<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls: JavaScript Conditional Statements</title>
</head>
<body>
    <script>
var num = 1200; 

if (num > 10) {
        console.log("The value of num is greater than 10")
} else if (num <= 10) { 
        console.log("The vaule of the number is less than or equal to 10")
}


var num = 1200; 

switch(num) {
        case 1:
                console.log("The value of num is 1");
                break;
        case 2:
                console.log('The value of num is 2');
                break;
        case 3:
                console.log("The value of num is 3");
                break;
        default:
                console.log("The value of num is not 1,2 or 3");
}

    </script>
</body>
</html>
